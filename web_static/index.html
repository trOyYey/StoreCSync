<!DOCTYPE html>
<html lang="en">
	<head>
		<title>StoreCSync</title>

		<link rel="shortcut icon" href="images/icon.png" >
		<link rel="stylesheet" href="styles/common.css"/>
		<link rel="stylesheet" href="styles/header.css"/>
		<link rel="stylesheet" href="styles/footer.css"/>
		<link rel="stylesheet" href="styles/filter.css"/>
        <script src="https://kit.fontawesome.com/9d9fe330f9.js" crossorigin="anonymous"></script>

	</head>
    <body>
		<header>
			<div id="header_logo"> <p id="header_p"> StoreCSync</p></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
                    <div class="locations">
                        <h3>Category</h3>
                        <h4>Retail , E-commerce...</h4>
                        <ul class="popover">
                            <li>
                                <h2>Retail:</h2>
                                <ul>
                                    <li>Walmart</li>
                                    <li>Costco</li>
                                </ul>
                            </li>
                            <li>
                                <h2>E-commerce</h2>
                                <ul>
                                    <li>Amazon</li>
                                    <li>Best Buy</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
			</section>
		</div>
        <div class="row">
                <img src="/images/Amazon_logo.svg" width="300px">         
                <img src="/images/best-buy-logo.jpg" width="300px">

        </div>
        <div class="row">
                <img src="/images/Walmart_logo.svg" width="300px">
                <img src="/images/Costco.svg" width="300px">
        </div>
            
		<footer>
			<p>Sync the World</p>
		</footer>
	</body>
</html>
